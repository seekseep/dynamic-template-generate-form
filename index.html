<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動的フォーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid h-100" style="min-height: 100vh;">
      <div class="row h-100">
        <div class="col-md-6" style="overflow-y: auto; border-right: 1px solid #dee2e6; padding: 2rem;">
          <div class="mb-3">
            <h5>設定</h5>
            <div class="btn-group w-100" role="group">
              <button id="importFormBtn" class="btn btn-outline-secondary btn-sm">インポート</button>
              <button id="resetFormBtn" class="btn btn-outline-danger btn-sm">リセット</button>
            </div>
          </div>
          <div id="inputFormContainer"></div>
        </div>

        <!-- 右側：テンプレート出力 -->
        <div class="col-md-6" style="overflow-y: auto; padding: 2rem; background-color: #f8f9fa;">
          <div class="card mb-3">
            <div class="card-body">
              <pre id="templateOutput" style="white-space: pre-wrap; word-wrap: break-word; min-height: 400px;"></pre>
            </div>
          </div>
          <button id="copyButton" class="btn btn-primary w-100">
            クリップボードにコピー
          </button>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/factory.js"></script>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/template.js"></script>
    <script src="./assets/js/storage.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
